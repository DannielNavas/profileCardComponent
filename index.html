<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <title>Profile Card Component</title>
</head>

<body class="background">
    <section class="container">
        <article class="card">
            <div class="card__background"></div>
            <img src="./assets/images/image-victor.jpg" alt="Avatar">
            <div class="card__info">
                <p>Victor Crest <span>26</span></p>
                <span>London</span>
            </div>
            <div class="card__line"></div>
            <div class="card__social-info">
                <div class="card__social-info-followers">
                    <h4>80K</h4>
                    <p class="card__social-info-text">Followers</p>
                </div>
                <div class="card__social-info-likes">
                    <h4>803k</h4>
                    <p class="card__social-info-text">Likes</p>
                </div>
                <div class="card__social-info-photos">
                    <h4>1.4k</h4>
                    <p class="card__social-info-text">Photos</p>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
